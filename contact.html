  <script src="/js/firebase.js"></script>

  <!-- Other global scripts -->
  <script src="/js/navigation.js"></script>

  <!-- Page specific scripts -->
  <script>
    $(function() {
      const nameField = new mdc.textField.MDCTextField(document.getElementById('name-field'));
      const emailField = new mdc.textField.MDCTextField(document.getElementById('email-field'));
      const subjectField = new mdc.textField.MDCTextField(document.getElementById('subject-field'));
      const messageField = new mdc.textField.MDCTextField(document.getElementById('message-field'));
      $('.message-sent-success').hide();

      // Handling Contact Form
      $('#send-button').on('click', function() {
        const clientName = nameField.value.trim();
        const clientEmail = emailField.value.trim();
        const messageSubject = subjectField.value.trim();
        const messageContent = messageField.value.trim();
        const messageTimestamp = Math.floor(Date.now() / 1000);

        if (clientName == "") {
          nameField.valid = false
        } else if (clientEmail == "") {
          emailField.valid = false
        } else if (messageSubject == "") {
          subjectField.valid = false
        } else if (messageContent == "") {
          messageField.valid = false
        } else {
          $('.contact-form').hide();
          firebase.auth().signInAnonymously()
            .then(() => {
              // Create a new message reference with an auto-generated id
              var messageListRef = firebase.database().ref('messages');
              var newMessageRef = messageListRef.push();
              newMessageRef.set({
                name: clientName,
                email: clientEmail,
                subject: messageSubject,
                message: messageContent,
                timestamp: messageTimestamp
              }, (error) => {
                firebase.auth().currentUser.delete()
                if (error) {
                  $('.message-sent-success').html("<p style=\"color: red;\">Your message could not be sent. We apologize for inconvenience. Please consider using one of the other contact options.<br><br>" + error + "</p>")
                  $('.message-sent-success').show();
                } else {
                  $('.message-sent-success').html("Thank you for your message, " + clientName + "! Look for my response at <strong>" + clientEmail + "</strong>")
                  $('.message-sent-success').show();
                }
              });
            })
            .catch((error) => {
              var errorCode = error.code;
              var errorMessage = error.message;

              $('.message-sent-success').html("<p style=\"color: red;\">Your message could not be sent. We apologize for inconvenience. Please consider using one of the other contact options.<br><br>Error: " + errorCode.toUpperCase() +
                ": " +
                errorMessage +
                "</p>")
              $('.message-sent-success').show();
            });

        }
      });
    });
  </script>
