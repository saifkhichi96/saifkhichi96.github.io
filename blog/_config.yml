# ============================================================================
# This file contains configuration flags to customize your site
# ============================================================================
# 1. Site Metadata
# 2. Site Navigation
# 3. Social Menu
# 4. Google AdSense
# 5. Google Analytics
# ============================================================================


# ----------------------------------------------------------------------------
# 1. Site Metadata (all fields mandatory)
# ----------------------------------------------------------------------------

# Name of your site (displayed in the header)
name:                      Saif's Blog

# Name of the author
author:                    Saif Khan

# Short bio or description (displayed in the header)
description:               A blog about coding.

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar:                    /../img/logo.png

# Manifest and favicon
manifest:                  /../manifest.json
favicon:                   /../favicon.ico

# Your site language code (see: https://www.w3schools.com/tags/ref_language_codes.asp)
lang:                      en-US

# If you're hosting your GitHub pages site at your User repository
# (http://yourusername.github.io), leave baseurl empty: "", OR if you're hosting
# it at a Project repo instead (http://yourusername.github.io/repository-name)
# then set the baseurl to: "/repository-name"
baseurl:                   "/blog"

# Your website URL (e.g. http://yourusername.github.io or http://www.domain.com)
# Used for Sitemap.xml and your RSS feed
url:                       http://www.saifkhichi.com/blog
enforce_ssl:               https://www.saifkhichi.com/blog


